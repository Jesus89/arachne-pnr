sudo: required
dist: trusty
script: make ICEBOX=`pwd`/chipdb test
language: cpp
addons:
  apt:
    packages:
    - build-essential
    - libftdi-dev
    - llvm-3.6
    - gcc-4.8
    - git
    - python
    - python3
before_install:
  - sudo add-apt-repository -y ppa:saltmakrell/ppa
  - sudo apt-get -y update
  - sudo apt-get -y install yosys fpga-icestorm
  - wget https://github.com/FPGAwars/toolchain-icestorm/releases/download/v1.10.2/icebox-chipdb.tar.gz
  - tar -zxvf icebox-chipdb.tar.gz
os: linux
compiler:
  - gcc
  - clang
branches:
  except:
    - dummy
